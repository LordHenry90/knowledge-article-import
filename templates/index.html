<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salesforce Knowledge Articles Import</title>
    <link rel="stylesheet" href="https://path/to/salesforce/design-system.css">
</head>
<body>
    <div class="slds-container_medium">
        <h1>Salesforce Knowledge Articles Import</h1>
        
        <!-- Upload Form -->
        <form action="/upload" method="post" enctype="multipart/form-data">
            <div class="slds-form-element">
                <label class="slds-form-element__label" for="fileInput">Upload DOCX Files</label>
                <div class="slds-form-element__control">
                    <input type="file" name="files[]" id="fileInput" multiple class="slds-input">
                </div>
            </div>
            <button type="submit" class="slds-button slds-button_brand">Upload and Convert</button>
        </form>
        
        <!-- Delete Form -->
        <form action="/delete" method="post" style="margin-top: 20px;">
            <button type="submit" class="slds-button slds-button_destructive">Delete All Files</button>
        </form>
    </div>
</body>
</html>
